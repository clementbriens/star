title: Recent Accounts Macron
description: Find accounts created in 2022 tweeting about Macron's campaign.
author: clementbriens
detection:
  strings:
  - Macron
  - avecvous2022.fr
  - Alexis Kohler
  - Jeunes avec Macron
  - LREM
  - campagne
  - En Marche
  account_date:
    - after 2022/01/01
  condition: 2 of strings and all of account_date
